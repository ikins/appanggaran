        <template id="login.html">

                </div>
                <div class="input-login">

              <p>
                Kementerian Pertahanan<br>
                Republik Indonesia

            </ons-col>

          </ons-page>

                      <span class="simbol_pin_1" ng-show="ShowDua_1"><i class="fa fa-circle-o"></i></span>

                      <span class="simbol_pin_1" ng-show="ShowEmpat_1"><i class="fa fa-circle-o"></i></span>

                      <span class="simbol_pin_1" ng-show="ShowLima_1"><i class="fa fa-circle-o"></i></span>

                <input type="hidden" ng-model="pin_tiga">

                <input type="hidden" ng-model="pin_lima">
                <input type="hidden" ng-model="pin_enam">

                    <ons-col>
                      <ons-button ng-click="pin(1)" class="button-pin">1</ons-button>
                    </ons-col>
                    <ons-col>

                    </ons-col>
                    <ons-col>

                    <ons-col>

                    </ons-col>
