<!DOCTYPE html>
<!--
    Anggaran Kemenhan
    Bandung 1 April 2019
-->
<html lang="en" ng-app="app" ng-csp>
    <head>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta http-equiv="Pragma" content="no-cache">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>App Anggaran</title>

        <!-- CSS dependencies -->
        <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
        <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.min.css" />

        <!-- CSP support mode (required for Windows Universal apps) -->
        <link rel="stylesheet" href="lib/angular/angular-csp.css" />

        <link rel="stylesheet" href="lib/loading-bar/loading-bar.css" />

        <!-- Default CSS -->
        <link rel="stylesheet" href="css/index.css" />

        <!-- JS dependencies -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-cookie.min.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-md5.js"></script>
        <script src="lib/onsen/js/onsenui.min.js"></script>
        <script src="lib/onsen/js/angular-onsenui.min.js"></script>

        <!-- Loading Bar -->
        <script src="lib/loading-bar/loading-bar.js"></script>

        <script src="js/jquery.min.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/highcharts-ng.min.js"></script>
        <script src="lib/angular-sanitize/1.4.3/angular-sanitize.min.js"></script>


    </head>
    <body ng-controller="getCurrentInfoWeek">

        <ons-splitter id="appSplitter">
          <ons-splitter-side id="menu" side="left" width="220px" collapse>
            <ons-page ng-controller="PageController" id="menupage">
              
              <!-- Menu Kader -->
              <ons-list>
                <ons-list-item onclick="fn.load('dashboard.html')" tappable>
                  Home
                </ons-list-item>
                <ons-list-item ng-click="logout()" tappable>
                  Logout
                </ons-list-item>
              </ons-list>
              
            </ons-page>
          </ons-splitter-side>
          <ons-splitter-content id="content" page="dashboard.html"></ons-splitter-content>
        </ons-splitter>

        <!-- Landing Page -->
        <template id="landing-page.html">
          <ons-page ng-controller="PageController" id="landing-contentpage">
          
            <!-- Logo -->
            <ons-col class="logo">

              <img src="img/logo.png" width="100" class="img_center">
              <p>
                Aplikasi Monitoring Pelaksanaan Anggaran<br>
                Kementerian Pertahanan Republik Indonesia
              </p>

            <!-- Link Login -->
              <ons-col style="margin-top: 30px;">
                <a href="#" class="log-a" onclick="fn.load('login.html')">Instal</a>
              </ons-col>

            </ons-col>
            
          </ons-page>
        </template>

        <!-- Login / Instal-->
        <template id="login.html">
          <ons-page ng-controller="PageController" id="login-contentpage">
            <p class="title_login">
              Instal
            </p>

            <div style="text-align: center; margin-top: 30px">
                <p>
                  <ons-input type="email" id="email" modifier="underbar" placeholder="Email" float ng-model="email"></ons-input>
                </p>
                <p>
                  <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float ng-model="password"></ons-input>
                </p>
                <ons-row>
                    <ons-col style="margin-top: 30px;">
                      <ons-button ng-click="login()" class="button-signin">Instal</ons-button>
                    </ons-col>
                </ons-row>

            </div>

            

          </ons-page>
        </template>


        <!-- Pin Page -->
        <template id="pin-page.html">
          <ons-page ng-controller="PagePin" id="login-contentpage">
            <p class="title_login">
              Input PIN
            </p>

            <div style="text-align: center; margin-top: 30px">
                <p>
                  <ons-input type="number" id="user_pin" modifier="underbar" float ng-model="user_pin"></ons-input>
                </p>
                <ons-row>
                    <ons-col style="margin-top: 30px;">
                      <ons-button ng-click="pin()" class="button-signin">Masuk</ons-button>
                    </ons-col>
                </ons-row>

            </div>

            

          </ons-page>
        </template>


        <!-- Dashboard -->
        <template id="dashboard.html">
          <ons-page ng-controller="PageDashboard" id="contentpage">
            <ons-toolbar class="toolbar">
              <div class="left">
                <!-- <ons-toolbar-button onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button> -->
              </div>
              <div class="center toolbar-head-title">
                Dashboard
              </div>
              <div class="right">
                <ons-toolbar-button id="info-button" onclick="fn.showDialog('popover-dialog')"></ons-toolbar-button>
              </div>
            </ons-toolbar>


            <!-- Content -->
            <ons-row class="page-content-header">
              <ons-col>
                <div class="circle image_position">
                  <img ng-src="img/logo.png" width="80" class="img_center">
                </div>
                <div class="title-header">
                    Aplikasi Monitoring Pelaksanaan Anggaran<br>
                    Kementerian Pertahanan Republik Indonesia
                </div>
              </ons-col>
            </ons-row>
            <div class="dashboard-chart">
                <ons-row class="page-chart-dashboard">
                    <ons-col>
                      <highchart config="pieChart" style="height: 170px; margin: 0 auto"></highchart>
                    </ons-col>
                </ons-row>
            </div>
            <div class="dashboard-total-anggaran">
                <ons-row class="page-ta">
                    <ons-col>
                      <div class="ta">Total Anggaran</div>
                      <div class="ta-nominal">Rp. 107.7 Trilliun</div>
                    </ons-col>
                </ons-row>
            </div>
            <div class="dashboard-penyerapan-anggaran">
                <ons-row class="page-pa">
                    <ons-col>
                      <div class="pa">Penyerapan Anggaran</div>
                      <div class="pa-nominal">Rp. 48.5 Trilliun</div>
                    </ons-col>
                </ons-row>
            </div>
            <!-- Dashboard Content -->
            <div class="dashboard-content">
              <ons-row class="page-content-dashboard">
                <ons-col>
                  <a href="#" onclick="fn.load('penyerapan-perjenis-anggaran.html')" id="nav-page">
                    <div class="content-icon">
                        <span class="fa-stack fa-3x">
                          <i class="fa fa-circle fa-stack-2x icon-background"></i>
                          <i class="fa fa-hourglass-half fa-stack-1x"></i>
                        </span>
                    </div>
                    <span class="label-icon">Penyerapan Perjenis Anggaran</span>
                  </a>
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('pendapatan-negara.html')" id="nav-page">
                    <div class="content-icon">
                        <span class="fa-stack fa-3x">
                          <i class="fa fa-circle fa-stack-2x icon-background"></i>
                          <i class="fa fa-money fa-stack-1x"></i>
                        </span>
                    </div>
                    <span class="label-icon">Pendapatan Negara</span>
                  </a>
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('penyerapan-anggaran-persatuan-kerja.html')" id="nav-page">
                    <div class="content-icon">
                        <span class="fa-stack fa-3x">
                          <i class="fa fa-circle fa-stack-2x icon-background"></i>
                          <i class="fa fa-tint fa-stack-1x"></i>
                        </span>
                    </div>
                    <span class="label-icon">Penyerapan Anggaran Persatuan Kerja</span>
                  </a>
                </ons-col>
              </ons-row>
              <ons-row class="page-content-dashboard">
                <ons-col>
                  <a href="#" onclick="fn.load('penyerapan-anggaran-perbulan.html')" id="nav-page">
                    <div class="content-icon">
                        <span class="fa-stack fa-3x">
                          <i class="fa fa-circle fa-stack-2x icon-background"></i>
                          <i class="fa fa-check-circle fa-stack-1x"></i>
                        </span>
                    </div>
                    <span class="label-icon">Penyerapan Anggaran Perbulan</span>
                  </a>
                    
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('10-satuan-kerja.html')" id="nav-page">
                    <div class="content-icon">
                        <span class="fa-stack fa-3x">
                          <i class="fa fa-circle fa-stack-2x icon-background"></i>
                          <i class="fa fa-users fa-stack-1x"></i>
                        </span>
                    </div>
                    <span class="label-icon">10 Satuan Kerja</span>
                  </a>
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('satuan-kerja-terlambat-melaporkan.html')" id="nav-page">
                    <div class="content-icon">
                      <span class="fa-stack fa-3x">
                          <i class="fa fa-circle fa-stack-2x icon-background"></i>
                          <i class="fa fa-thumbs-down fa-stack-1x"></i>
                        </span>
                    </div>
                    <span class="label-icon">Satuan Kerja Terlambat Melaporkan</span>
                  </a>
                </ons-col>
              </ons-row>
              <ons-row class="page-content-dashboard">
                <ons-col>
                  <a href="#" onclick="fn.load('penyerapan-anggaran-5-tahun-terakhir.html')" id="nav-page">
                    <div class="content-icon">
                      <span class="fa-stack fa-3x">
                          <i class="fa fa-circle fa-stack-2x icon-background"></i>
                          <i class="fa fa-line-chart fa-stack-1x"></i>
                        </span>
                    </div>
                    <span class="label-icon">Penyerapan Anggaran 5 Tahun Terakhir</span>
                  </a>
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('penyerapan-kegiatan-prioritas.html')" id="nav-page">
                    <div class="content-icon">
                      <span class="fa-stack fa-3x">
                          <i class="fa fa-circle fa-stack-2x icon-background"></i>
                          <i class="fa fa-wifi fa-stack-1x"></i>
                        </span>
                    </div>
                    <span class="label-icon">Penyerapan Kegiatan Prioritas</span>
                  </a>
                </ons-col>
                <ons-col>
                  <a href="#" onclick="fn.load('perkembangan-pengadaan-alutsista.html')" id="nav-page">
                    <div class="content-icon">
                        <span class="fa-stack fa-3x">
                          <i class="fa fa-circle fa-stack-2x icon-background"></i>
                          <i class="fa fa-ship fa-stack-1x"></i>
                        </span>
                    </div>
                    <span class="label-icon">Perkembangan Pengadaan Alutsista</span>
                  </a>
                </ons-col>
              </ons-row>
              <ons-row class="page-content-warning buttom-position">
                <ons-col>
                  <div class="info-warning">
                    <i class="fa fa-warning"></i> 
                    <a href="#" title="Info Terkini" class="info-dashboard" ng-click="data.msg=x.Id" onclick="fn.load('pengumuman-detail.html')">Satuan Kerja 010 Melakukan Realisasi Anggaran</a>
                  </div>
                </ons-col>
              </ons-row>
            </div>

            
            
            <ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
              <ons-list id="popover-list">
                <ons-list-item class="more-options" onclick="fn.load('dashboard.html')" tappable>
                  <div class="center">Home</div>
                </ons-list-item>
                <ons-list-item class="more-options" ng-click="logout()" tappable>
                  <div class="center">Logout</div>
                </ons-list-item>
              </ons-list>
            </ons-popover>
            
            <script>
              ons.getScriptPage().onInit = function () {

                var toolbarButton = ons.platform.isAndroid() ? ons.createElement(`<ons-icon icon="md-more-vert"></ons-icon>`) : ons.createElement(`<span><i class="zmdi zmdi-more-vert"></i></span>`);
                var infoButton = document.getElementById('info-button');
                infoButton.appendChild(toolbarButton);
                
                window.fn.showDialog = function (id) {
                  var elem = document.getElementById(id);
                  if (id === 'popover-dialog') {
                    elem.show(infoButton);
                  }
                };
              
              };
            </script>

          </ons-page>
        </template>

        <!-- Penyerapan Perjenis Anggaran -->
        <template id="penyerapan-perjenis-anggaran.html">
          <ons-page ng-controller="PagePenyerapanPerjenisAnggaran" id="contentpage">
            <ons-toolbar class="toolbar">
              <div class="left">
                <!-- <ons-toolbar-button onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button> -->
              </div>
              <div class="center toolbar-head-title">
                Penyerapan Perjenis Anggaran
              </div>
              <div class="right">
                <ons-toolbar-button id="info-button" onclick="fn.showDialog('popover-dialog')"></ons-toolbar-button>
              </div>
            </ons-toolbar>


            
            <!-- Content -->
            <ons-row class="page-content">
                <div class="search-bar">
                  <i class="icon fa fa-search"></i>
                  <input class="input-text" type="text" ng-model="searchText" placeholder="Search ...">
                </div>
            </ons-row>

            <!-- Content -->
            <div class="dashboard-chart">
                <ons-row class="page-chart-dashboard">
                    <ons-col>
                      <div id="ppaChart" style="margin: 0 auto"></div>
                    </ons-col>
                </ons-row>
            </div>
            <!-- Table Content -->

            
            
            <ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
              <ons-list id="popover-list">
                <ons-list-item class="more-options" onclick="fn.load('dashboard.html')" tappable>
                  <div class="center">Home</div>
                </ons-list-item>
                <ons-list-item class="more-options" ng-click="logout()" tappable>
                  <div class="center">Logout</div>
                </ons-list-item>
              </ons-list>
            </ons-popover>
            
            <script>
              ons.getScriptPage().onInit = function () {

                var toolbarButton = ons.platform.isAndroid() ? ons.createElement(`<ons-icon icon="md-more-vert"></ons-icon>`) : ons.createElement(`<span><i class="zmdi zmdi-more-vert"></i></span>`);
                var infoButton = document.getElementById('info-button');
                infoButton.appendChild(toolbarButton);
                
                window.fn.showDialog = function (id) {
                  var elem = document.getElementById(id);
                  if (id === 'popover-dialog') {
                    elem.show(infoButton);
                  }
                };
              
              };
            </script>

          </ons-page>
        </template>

        


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    </body>
</html>
